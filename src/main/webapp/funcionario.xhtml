<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Portal do Funcionario

        <h:form>
            <h:commandLink action="funcionario_cadastro.xhtml">Cadastro Funcionario</h:commandLink><br/>
            <h:commandLink action="alteracao_funcionario.xhtml">Alteração funcionario</h:commandLink><br/>
            <h:commandLink action="funcionario_cadastro_roupa.xhtml">Cadastro Roupas</h:commandLink><br/>
            <h:commandLink action="funcionario_cadastro_tipo_roupa.xhtml">Cadastro Tipo de Roupas</h:commandLink><br/>
            <h:commandButton value="Logout" action="#{funcionarioManbe.logout()}"/>
        </h:form>
        
        <h:form id="form">
            Pesquisar por id <h:inputText id="id_pedido" value="#{listaPedidoManbe.id}"/>
            <h:commandButton value="Pesquisar">
                <f:ajax listener="#{listaPedidoManbe.buscaPedido()}" execute="id_pedido" render=":form:pedido"/>
            </h:commandButton>
            <h:dataTable id="pedido" value="#{listaPedidoManbe.listaPedidos}" var="pedido">
                <h:column>
                    <f:facet name="header">Pedido: </f:facet>
                        #{pedido.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Situacao </f:facet>
                        #{pedido.situacao}
                </h:column>
                <h:column>
                    <f:facet name="header">Tempo </f:facet>
                        #{pedido.tempo}
                </h:column>
                <h:column>
                    <f:facet name="header">Total </f:facet>
                        #{pedido.total}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{listaPedidoManbe.removeOrder(pedido)}" value="Delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
