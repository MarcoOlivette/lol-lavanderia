<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLink value="cliente.xhtml">Home</h:outputLink>
        <br></br>
        lista de pedidos do usuario #{loginManbe.usuario.nome}
        <h:form>
            <h:dataTable value="#{listaPedidoManbe.listaPedidos}" var="pedido">
                <h:column>
                    <f:facet name="header">Pedido: </f:facet>
                        #{pedido.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Situacao </f:facet>
                        #{pedido.situacao}
                </h:column>
                <h:column>
                    <f:facet name="header">Prazo </f:facet>
                        #{pedido.tempo}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{listaPedidoManbe.removeOrder(pedido)}" value="Delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
