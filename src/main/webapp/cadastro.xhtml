<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>  
    <h:body>
        <h:outputText value="#{cadastroManbe.error}" style="color:red"/>
        <h:form>
            <h1>Cadastro Geral</h1>
            <p>Nome: <h:inputText id="cliente-nome" value="#{cadastroManbe.usuario.nome}"/></p>
            <p>E-mail: <h:inputText id="cliente-email" value="#{cadastroManbe.usuario.email}"/></p>
            <p>Senha: <h:inputSecret id="cliente-senha" value="#{cadastroManbe.usuario.senha}"/></p>
            <p>Tipo:
                <h:selectOneRadio id="cliente-tipo" value="#{cadastroManbe.usuario.tipo}">
                    <p><f:selectItem itemLabel="Cliente" itemValue="c" /></p>
                    <p><f:selectItem itemLabel="Funcionario" itemValue="f" /></p>
                </h:selectOneRadio>
            </p>
            <hr></hr>
            <h1>Cadastro Cliente</h1>
            <p>CPF: <h:inputText id="cliente-cpf" value="#{cadastroManbe.cliente.cpf}"/></p>
            <p>Telefone: <h:inputText id="cliente-telefone" value="#{cadastroManbe.cliente.telefone}"/></p>
            <p>Sexo:
                <h:selectOneRadio id="cliente-sexo" value="#{cadastroManbe.cliente.sexo}" >
                    <p><f:selectItem itemLabel="Masculino" itemValue="M"/></p>
                    <p><f:selectItem itemLabel="Feminino" itemValue="F"/></p>
                </h:selectOneRadio>
            </p>
            <h3>Endere√ßo cliente</h3>
            <p>Rua: <h:inputText id="cliente-rua" value="#{cadastroManbe.endereco.rua}"/></p>
            <p>Numero: <h:inputText id="cliente-numero" value="#{cadastroManbe.endereco.numero}"/></p>
            <p>Complemento: <h:inputText id="cliente-complemento" value="#{cadastroManbe.endereco.complemento}"/></p>
            <p>Bairro: <h:inputText id="cliente-bairro" value="#{cadastroManbe.endereco.bairro}"/></p>
            <p>Estado
                <h:selectOneMenu id="comboEstado" value="#{cadastroManbe.estadoSelecionado}" converter="estadoConverter">
                    <f:selectItems value="#{cadastroManbe.listaEstados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
                    <f:ajax event="change" execute="comboEstado" render="comboCidade" listener="#{cadastroManbe.buscarCidades}" />
                </h:selectOneMenu>
                Cidade
                <h:selectOneMenu id="comboCidade" value="#{cadastroManbe.cidadeSelecionada}" converter="cidadeConverter">
                    <f:selectItems value="#{cadastroManbe.listaCidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}"/>
                </h:selectOneMenu>
            </p>
            <hr></hr>
            <h1>Cadastro Funcionario</h1>
            <p>Matricula: <h:inputText id="funcionario-matricula" value="#{cadastroManbe.funcionario.matricula}"/></p>
            <p>Data Nascimento: 
                <p:inputMask id="dob" mask="99/99/9999" value="#{cadastroManbe.funcionario.nascimento}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:inputMask>
            </p>
            <p><h:commandButton  action="#{cadastroManbe.cadastroUsuario()}" value="Susbmiter"/></p>
        </h:form>
        <h:outputLink value="index.xhtml">Voltar</h:outputLink>
    </h:body>
</html>
