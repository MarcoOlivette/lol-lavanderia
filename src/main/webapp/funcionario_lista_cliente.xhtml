<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Logout" action="#{loginManbe.logout()}"/><br></br>
            <br></br>
            <br></br>
            <h:outputLink value="./funcionario.xhtml">Home</h:outputLink>
        </h:form>
        <h:form id="form">
            Pesquisar por id <h:inputText id="id_usuario" value="#{cliente.idInput}"/>
            <h:commandButton value="Pesquisar">
                <f:ajax listener="#{cliente.buscaTipo()}" execute="id_usuario" render=":form:usuario"/>
            </h:commandButton>
            <h:dataTable id="usuario" value="#{cliente.listaUsuarios}" var="usuario">
                <h:column>
                    <f:facet name="header">Id </f:facet>
                        #{usuario.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Email </f:facet>
                        #{usuario.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome </f:facet>
                        #{usuario.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandLink action="#{cliente.details(usuario.id)}" value="Details"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
