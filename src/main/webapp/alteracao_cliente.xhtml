<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Cadastro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
            <span class="navbar-brand mb-0 h1">Lavanderia LoL</span>
            <div class="collapse navbar-collapse" id="navbarCliente">
                <div class="navbar-nav">
                    <h:outputLink value="cliente.xhtml" styleClass="nav-item nav-link">Portal do Cliente</h:outputLink>
                    <h:outputLink value="cliente_pedido.xhtml" styleClass="nav-item nav-link">Cadastrar Pedido</h:outputLink>
                    <h:outputLink value="alteracao_cliente.xhtml" styleClass="nav-item nav-link active" style="font-weight: bold">Alterar Cadastro</h:outputLink>
                </div>
                <div class="navbar-nav ml-auto">
                    <h:form>
                        <h:commandButton value="Logout" action="#{loginManbe.logout()}" style="center" styleClass="btn btn-primary m-3 nav-item"/>
                    </h:form>
                </div>
            </div>
        </nav>
        <hr></hr>
        <h:outputText value="#{alteracaoManbeCliente.error}" style="color:red"/>
        <div class="container-fluid mt-5" style="width: 50%">
            <div class="card text-center">
                <div class="card-header">
                    <h1>Cadastro Cliente</h1>
                </div>
                <div class="card-body">
                    <h:form class="form-horizontal">
                        <div class="form-group row">
                            <h:outputLabel value="Nome: " for="cliente-nome" styleClass="col-sm-2 col-label col"/>
                            <h:inputText id="cliente-nome" value="#{alteracaoManbeCliente.usuario.nome}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="E-mail: " for="cliente-email" styleClass="col-sm-2"/>
                            <h:inputText id="cliente-email" value="#{alteracaoManbeCliente.usuario.email}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Senha: " for="cliente-senha" styleClass="col-sm-2" />
                            <h:inputSecret id="cliente-senha" value="#{alteracaoManbeCliente.usuario.senha}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="form-group row">
                            <h:outputLabel value="CPF:  " for="cliente-cpf" styleClass="col-sm-2" />
                            <h:inputText id="cliente-cpf" value="#{alteracaoManbeCliente.cliente.cpf}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Telefone: " for="cliente-telefone" styleClass="col-sm-2" />
                            <h:inputText id="cliente-telefone" value="#{alteracaoManbeCliente.cliente.telefone}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Sexo: " for="cliente-sexo" styleClass="col-sm-2" />
                            <h:selectOneRadio id="cliente-sexo" value="#{alteracaoManbeCliente.cliente.sexo}" styleClass="col-sm-10">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Feminino" itemValue="F"/>
                            </h:selectOneRadio>
                        </div>
                        <div class="dropdown-divider"></div>
                        <h3>EndereÃ§o Cliente</h3>
                        <div class="form-group row">
                            <h:outputLabel value="Rua: " for="cliente-rua" styleClass="col-sm-2" />
                            <h:inputText id="cliente-rua" value="#{alteracaoManbeCliente.endereco.rua}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="NÃºmero: " for="cliente-numero" styleClass="col-sm-2" />
                            <h:inputText id="cliente-numero" value="#{alteracaoManbeCliente.endereco.numero}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Complemento: " for="cliente-complemento" styleClass="col-sm-2" />
                            <h:inputText id="cliente-complemento" value="#{alteracaoManbeCliente.endereco.complemento}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Bairro: " for="cliente-bairro" styleClass="col-sm-2" />
                            <h:inputText id="cliente-bairro" value="#{alteracaoManbeCliente.endereco.bairro}" styleClass="form-control col-sm-10"/>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Estado: " for="comboEstado" styleClass="col-sm-2" />
                            <h:selectOneMenu id="comboEstado" value="#{alteracaoManbeCliente.estadoSelecionado}" converter="estadoConverter" styleClass="custom-select col-sm-10">
                                <f:selectItems value="#{alteracaoManbeCliente.listaEstados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
                                <f:ajax event="change" execute="comboEstado" render="comboCidade" listener="#{alteracaoManbeCliente.buscarCidades}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Cidade: " for="comboCidade" styleClass="col-sm-2" />
                            <h:selectOneMenu id="comboCidade" value="#{alteracaoManbeCliente.cidadeSelecionada}" converter="cidadeConverter" styleClass="custom-select col-sm-10">
                                <f:selectItems value="#{alteracaoManbeCliente.listaCidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}"/>
                            </h:selectOneMenu>
                        </div>
                        <h:commandButton action="#{alteracaoManbeCliente.alterarCliente()}" value="Alterar" style="center" styleClass="btn btn-primary m-3"/>
                        <h:outputLink value="cliente.xhtml" style="center" styleClass="btn btn-primary m-3">Voltar</h:outputLink>
                    </h:form>

                </div>
            </div>
        </div>
    </h:body>
</html>
