<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:form>
            <h:commandButton value="Logout" action="#{loginManbe.logout()}"/><br></br>
            <br></br>
            <br></br>
            <h:outputLink value="./cliente.xhtml">Home</h:outputLink>
        </h:form>
        lista de pedidos do usuario #{loginManbe.usuario.nome}
        <h:form>
            <p>#{loginManbe.usuario.nome} deseja realizar o pedido?</p>
            <p><h:commandLink  action="#{Pedido.order(loginManbe.usuario.cliente)}" value="Realizar pedido"/></p>
        </h:form>
        <h:form>
            <p>
                Tipo: <h:selectOneMenu id="comboTipo" value="#{Pedido.tipoSelecionado}" converter="tipoConverter">
                    <f:selectItems value="#{Pedido.listaTipos}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}"/>
                </h:selectOneMenu>
                Quantidade: <h:inputText id="quantidade" value="#{Pedido.quantidade}"/>
                <h:commandButton  value="Adicionar">
                    <f:ajax listener="#{Pedido.addRoupa()}" execute="comboTipo quantidade" render=":form:pedido"></f:ajax>
                </h:commandButton> </p>
        </h:form>

        <h:form id="calculo">
            <h:commandButton value="Calcular total">
                <f:ajax listener="#{Pedido.calculate}" execute="calculo" render="total-prazo total-preco"></f:ajax>
            </h:commandButton>
            <p>Total : <h:outputText id="total-prazo" value="#{Pedido.pedido.total}"/>
                Prazo : <h:outputText id="total-preco" value="#{Pedido.pedido.prazo}"/> Dias</p>
        </h:form>

        <h1>Pedidos</h1>
        <h:form id="form">
            <h:dataTable id="pedido" value="#{Pedido.listaRoupas}" var="roupa">
                <h:column>
                    <f:facet name="header">Tipo: </f:facet>
                        #{roupa.tipo.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade: </f:facet>
                        #{roupa.quantidade}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{Pedido.deleteRow(roupa)}" value="Delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
