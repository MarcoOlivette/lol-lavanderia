<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Portal do Cliente
        <h:form>
            <p><h:commandLink action="cliente_pedido.xhtml">Cadastro pedido</h:commandLink><br/></p>
            <h:commandButton value="Logout" action="#{clienteManbe.logout()}"/>
        </h:form>
        <hr></hr>

        <h:form>
            <h:commandButton value="Pedido em aberto">
                <f:ajax listener="#{listaPedidoManbe.pedidosEmAberto()}" render=":form:pedido"/>
            </h:commandButton>
        </h:form>
        lista de pedidos do usuario #{loginManbe.usuario.nome}
        <h:form id="form">
            Pesquisar por id <h:inputText id="id_pedido" value="#{listaPedidoManbe.id}"/>
            <h:commandButton value="Pesquisar">
                <f:ajax listener="#{listaPedidoManbe.buscaPedido()}" execute="id_pedido" render=":form:pedido"/>
            </h:commandButton>
            <h:dataTable id="pedido" value="#{listaPedidoManbe.listaPedidos}" var="pedido">
                <h:column>
                    <f:facet name="header">Pedido: </f:facet>
                        #{pedido.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Situacao </f:facet>
                        #{pedido.situacao}
                </h:column>
                <h:column>
                    <f:facet name="header">Tempo </f:facet>
                        #{pedido.tempo}
                </h:column>
                <h:column>
                    <f:facet name="header">Total </f:facet>
                        #{pedido.total}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink action="#{listaPedidoManbe.removeOrder(pedido)}" value="Delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
